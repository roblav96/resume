<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
		/>

		<link rel="icon" href="img/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
		<meta name="msapplication-TileColor" content="#4CAF50" />
		<meta name="theme-color" content="#4CAF50" />

		<title>Robert Laverty | Full Stack Software Engineer</title>

		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts/css/nerd-fonts-generated.css"
		/>
			<!-- href="https://raw.githubusercontent.com/ryanoasis/nerd-fonts/master/css/nerd-fonts-generated.css" -->
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/@ibm/plex/css/ibm-plex.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.css"
		/>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body class="hidden">
		<div id="app">
			<v-fade-transition>
				<v-app dark v-show="ready">
					<!--  -->

					<v-system-bar app color="primary">
						<v-spacer></v-spacer>
						<v-icon>nf-mdi-language_typescript</v-icon>
						<v-icon>mdi-signal</v-icon>
						<v-icon eager>mdi-signal-4g</v-icon>
						<v-icon eager>mdi-battery-charging</v-icon>
						<span class="font-weight-medium">11:11</span>
					</v-system-bar>

					<!--  -->

					<v-app-bar app color="primary">
						<v-toolbar-title class="headline font-weight-bold">
							Robert Laverty
						</v-toolbar-title>
						<v-spacer></v-spacer>
					</v-app-bar>

					<!--  -->

					<v-navigation-drawer app permanent>
						<v-img eager src="img/me_v2.jpg"></v-img>

						<v-list class="py-0">
							<v-list-item>
								<v-list-item-content>
									<v-list-item-title class="headline font-weight-bold">
										Robert Laverty
									</v-list-item-title>
									<v-list-item-subtitle>
										Full Stack Software Engineer
									</v-list-item-subtitle>
								</v-list-item-content>
							</v-list-item>

							<v-list-item class="d-flex justify-space-between px-2 mb-1">
								<template v-for="[icon, url] in socials">
									<v-btn icon large :href="url" target="_blank">
										<v-icon>mdi-linkedin-circle</v-icon>
										<!-- <v-img :src="'img/' + icon + '.svg'"></v-img> -->
									</v-btn>
								</template>
							</v-list-item>

							<v-divider></v-divider>

							<v-list-item href="https://github.com/roblav96" target="_blank">
								<v-list-item-action>
									<v-icon>mdi-github-circle</v-icon>
								</v-list-item-action>
								<v-list-item-content>
									<v-list-item-title>github/roblav96</v-list-item-title>
								</v-list-item-content>
							</v-list-item>
							<v-list-item href="https://github.com/roblav96" target="_blank">
								<v-list-item-action>
									<v-icon>mdi-linkedin-circle</v-icon>
								</v-list-item-action>
								<v-list-item-content>
									<v-list-item-title>linkedin/roblav96</v-list-item-title>
								</v-list-item-content>
							</v-list-item>
						</v-list>
					</v-navigation-drawer>

					<!--  -->

					<v-content>
						<v-container fluid>Hello worldz</v-container>
					</v-content>

					<!--  -->

					<v-footer app>
						footer stuff
					</v-footer>

					<!--  -->
				</v-app>
			</v-fade-transition>
		</div>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"
		></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
